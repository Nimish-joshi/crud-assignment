<table class="table container col-sm-6 col-md-4 col-lg-3">
  <thead>
    <th>Invoice</th>
    <th>Name</th>
    <th>Address</th>
    <th>Amount</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.invoiceNo }}</td>
      <td>{{ customer.customerName }}</td>
      <td>{{ customer.customerAddress }}</td>
      <td>{{ customer.amount }}</td>
      <td>
        
        <button (click)="viewCustomer(customer.invoiceNo)" class="btn bg-success btn-info me-1"><i class="bi bi-eye"></i></button>
        <button (click)="updateCustomer(customer.invoiceNo)" class="btn btn-info me-1"><i class="bi bi-pencil"></i></button>
        <button (click)="deleteCustomer(customer.invoiceNo)" class="btn bg-danger btn-info"><i class="bi bi-trash"></i></button>
        
      </td>
    </tr>
  </tbody>
</table>
