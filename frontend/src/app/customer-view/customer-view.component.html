<div class="container mt-5">
    <h2 class="text-center">View Customer data</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="ngOnSubmit()">
          <div class="form-group">
            <label for="invoiceNo">Invoice Number:</label>
            <input type="number" readonly class="form-control" id="invoiceNo" name="invoiceNo" [(ngModel)]="customers.invoiceNo">
          </div>
          <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" readonly class="form-control" id="customerName" name="customerName"  [(ngModel)]="customers.customerName">
          </div>
          <div class="form-group">
            <label for="customerAddress">Address:</label>
            <input type="text" readonly class="form-control" id="customerAddress" name="customerAddress"  [(ngModel)]="customers.customerAddress">
          </div>
          <div class="form-group">
            <label for="customerContact">Contact:</label>
            <input type="tel" readonly class="form-control" id="customerContact" name="customerContact"  [(ngModel)]="customers.customerContact">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" readonly class="form-control" id="amount" name="amount"  [(ngModel)]="customers.amount">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" readonly class="form-control" id="date" name="date" [(ngModel)]="customers.date">
          </div>
          <button type="submit" class="btn btn-primary mt-2 btn-block">Go back</button>
        </form>
      </div>
    </div>
  </div>
